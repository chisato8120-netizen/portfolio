<body>

  <div class="nav">
    <a href="../index.html">home</a>
    <a href="../page1.html">profile</a>

  <div class="all">
    <section style="margin:0  auto;width: fit-content;">
      <h1 style="margin-left:40px">TODOリスト</h1>
      <div class="text">

        <div class="wrapper">
          <input type="text" class="todotext" placeholder="todoのタイトルを入力" id="todoText">
          <!-- <input type="text" class="todotext2" placeholder="todoの詳細を入力" id="todoText2"> -->
          <textarea type="text" class="todotext2" placeholder="todoの詳細を入力" id="todoText2"></textarea>
        </div>
        <ul id="todos" class="todoul"
          style="padding:0;min-height: 40px;border: 3px rgb(255, 255, 255) dashed;border-radius: 5px;">
        </ul>
        <div>
          <button class="commonBtn" id="addBtn">追加</button>
          <button class="allclearbtn commonBtn" id="allClearBtn">すべて削除</button>
          <button class="lastremove commonBtn" id="lastRemove">最後に追加したTODOを削除</button>
        </div>
      </div>


      <button class="getweather commonBtn" id="getWeather">唐津の天気</button>
      <div id="weatherIcon" style="height: 200px;width:200px;">

      </div>
    </section>
  </div>
